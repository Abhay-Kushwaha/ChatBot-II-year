<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JARVIS The Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100vh;
      min-height: 100vh;
      background: #181a1b !important;
      color: #f1f1f1 !important;
      margin: 0;
      padding: 0;
    }

    .container-fluid,
    .row {
      min-height: 100vh;
      height: 100vh;
    }

    .chat-col {
      height: 100%;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .history-col {
      background-color: #23272b !important;
      min-height: 100vh;
      height: 100%;
      overflow: auto;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card,
    .card-header,
    .card-body {
      background-color: #23272b !important;
      color: #f1f1f1 !important;
      border: none;
    }

    .form-control,
    .form-control:focus {
      background-color: #181a1b !important;
      color: #f1f1f1 !important;
      border: 1px solid #444;
    }

    .btn-outline-danger {
      color: #fff;
      background-color: #d9534f;
      border-color: #d43f3a;
    }

    .btn-outline-danger:hover {
      background-color: #c9302c;
      border-color: #ac2925;
      color: #fff;
    }

    .user_info h2,
    .user_info h5 {
      color: #f1f1f1 !important;
    }

    .history-col .card-header {
      border-bottom: 1px solid #444;
      font-weight: bold;
      color: #ffb347 !important;
      background: #23272b !important;
    }

    .history-col ul {
      padding-left: 1rem;
    }

    .history-col li {
      color: #f1f1f1;
      margin-bottom: 0.5rem;
      word-break: break-all;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      background: #23272b;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center h-100">
      <div class="col-md-12 col-xl-8 chat-col ml-auto">
        <div class="card w-100">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://i.ibb.co/xmq5TbL/logo.png" width="110">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <h2 style="text-align: center;">Hi! I am JARVIS </h2>
                <h5 style="text-align: left;">What's Your Query</h5>
              </div>
            </div>
          </div>
          <div id="messageFormeight" class="card-body msg_card_body"></div>
          <div class="container" style="padding-top: 2%; margin-bottom: 50px;">
            <form id="queryForm" action="/bot_search/" method="GET" class="form-inline">
              <div class="form-group mr-2">
                <input type="text" class="form-control" id="queryInput" aria-describedby="emailHelp"
                  placeholder="Enter your Query" name="query" style="width: 660px;">
              </div>
              <button type="submit" class="btn btn-outline-danger">SEARCH</button>
            </form>
            {% if ans %}
            <h5 style="color: #ffb347; padding-top: 2%;">Here are the Result for " {{query}} ":</h5>
            <h6 style="padding-top: 2%; color: #f1f1f1; height: 2.4in; overflow-y: auto;">{{ans}}</h6>
            {% endif %}
          </div>
        </div>
      </div>
      <!-- Chat History Column -->
      <div class="col-md-12 col-xl-2 history-col ml-auto">
        <div class="card h-100">
          <div class="card-header">
            Previous Searches
          </div>
          <div class="card-body">
            <ul id="queryList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Load previous queries from localStorage
    let queries = JSON.parse(localStorage.getItem('queries') || "[]");
    function addQuery(query) {
      if (query && !queries.includes(query)) {
        queries.push(query);
        localStorage.setItem('queries', JSON.stringify(queries));
        updateQueryList();
      }
    }
    function updateQueryList() {
      const queryListElement = document.getElementById('queryList');
      queryListElement.innerHTML = '';
      queries.slice().reverse().forEach((singleQuery) => {
        const listItem = document.createElement('li');
        listItem.textContent = singleQuery;
        queryListElement.appendChild(listItem);
      });
    }
    updateQueryList();
    document.getElementById('queryForm').addEventListener('submit', function (e) {
      const queryInput = document.getElementById('queryInput');
      addQuery(queryInput.value.trim());
    });
    {% if query %}
    addQuery("{{query}}");
    {% endif %}
  </script>
</body>

</html>
